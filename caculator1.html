<html>
    <title>CALCULATOR</title>
    <style>
        input {
            width: 100%;
            padding: 40px;
        }

        input:hover {
            background: silver;
        }
    </style>

    <body>
        <div align="center">
            <h2>AVINASH CALCULATOR</h2>
            <script type="text/javascript">
                a = ['1', '2', '3', '+', '4', '5', '6', '-', '7', '8', '9', '*', 'C', '0', '=', '/', 'F']
                z = '<td> <input type="button" value="'

                document.write('<form name="cal"><table><tr><td colspan="9"> <input type="text" name="get"></td></tr><tr>');
                for (var i = 0; i < 17; i++) {
                    if (i == 12) {
                        document.write('<td> <input type="reset" value="C" ></td>');
                        continue;
                    }
                    if (i == 14) {
                        document.write('<td> <input type="button" value="=" onclick="cal.get.value =eval(cal.get.value)"></td>');
                        continue;
                    }
                    if (i == 3 || i == 7 || i == 11 || i == 15) {
                        document.write(z + a[i] + '" onclick="addToDisplay(\'' + a[i] + '\')"></td></tr><tr  rowspan="2">');
                        continue;
                    } else
                        document.write(z + a[i] + '" onclick="addToDisplay(\'' + a[i] + '\')"></td>');
                }

                document.write('</table></form></div>');

                function addToDisplay(value) {
                    if (value === 'F') {
                        var currentDisplay = document.cal.get.value;
                        document.cal.get.value = currentDisplay.slice(0, -1);
                    } else {
                        document.cal.get.value += value;
                    }
                }
            </script>
        </body>
    </html>
